<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendiendo img-video-audio</title>
</head>
<body>
    <section>
        <h1>Aprendiendo a utilizar Imgenes</h1>
        <img src="https://www.fichajes.net/files/styles/epsa_horizontal_thumbail/public/pes-actualidad-beta-2022.jpg?itok=Ll2pC9o-" alt="img" width="300px" height="300px"/>
    </section>


    <section>
        <h1>Aprendiendo a utilizar Videos</h1>
        <video controls  muted loop autoplay width="300px" height="300px">
            <source src="me causo virus" type="video/mp4"/>
        </video>
    </section>


    <section>
        <h1>Aprendiendo a utilizar Audios</h1>

        <audio controls loop autoplay>
            <source src="no tengo audio" type="audio/mp3" />
        </audio>

    </section>
</body>
</html>
